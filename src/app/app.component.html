<div class="messageinput">
  <h1>Message</h1>
  <textarea
    ols="50" 
    rows="5" 
    [(ngModel)]="messageIn" 
    placeholder="Post something"
    (keyup.enter)="checkMessage(messageIn)"
    [disabled]="posting"
    ></textarea>
  <button (click)="checkMessage(messageIn)" [disabled]="posting">{{textButton}}</button>
</div>
<div class="messageList">
  <div *ngFor="let message of messages">
    <p>{{message}}</p>
  </div>
</div>
